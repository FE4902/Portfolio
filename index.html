<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>안주홍 : Web Publisher</title>
        <!-- Primary Meta Tags -->
        <meta name="title" content="ANJUHONG: 웹 퍼블리셔" />
        <meta
            name="description"
            content="웹 퍼블리셔, UI 개발자 안주홍입니다."
        />
        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://juhong.co.kr" />
        <meta property="og:title" content="ANJUHONG: 웹 퍼블리셔" />
        <meta
            property="og:description"
            content="웹 퍼블리셔, UI 개발자 안주홍입니다."
        />
        <meta property="og:image" content="/og-image.png" />
        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/favicon/favicon-16x16.png"
        />
        <!-- Font -->
        <link
            rel="stylesheet"
            as="style"
            crossorigin
            href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/variable/pretendardvariable-dynamic-subset.css"
        />
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.jsx"></script>
    </body>
</html>
